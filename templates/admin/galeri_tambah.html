{% extends "admin/base_admin.html" %} {% block title %} Dashboard Admin | Oval
Photo {% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-success border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Tambah Galeri</h6>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <div class="container mt-5">
            {% if product_exists %}
            <div
              class="alert alert-danger alert-dismissible text-white"
              role="alert"
            >
              <span class="text-sm"
                >Layanan Fotografi sudah ada
                <a href="#nama_barang" class="alert-link text-white"
                  >Nama Layanan</a
                >. Mohon gunakan nama layanan yang berbeda.</span
              >
              <button
                type="button"
                class="btn-close text-lg py-3 opacity-10"
                data-bs-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            {% endif %}
            <form
              id="addProductForm"
              method="POST"
              action="/admin_layananFotografi_tambah"
              enctype="multipart/form-data"
            >
              <table class="table">
                <tbody>
                  <tr>
                    <td><label for="satuan">Kategori</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <select
                          class="form-control"
                          id="satuan"
                          name="satuan"
                          required
                        >
                          <option value="Kg">Kg</option>
                          <option value="Buah">Buah</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="satuan">Layanan</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <select
                          class="form-control"
                          id="satuan"
                          name="satuan"
                          required
                        >
                          <option value="Kg">Kg</option>
                          <option value="Buah">Buah</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="satuan">Lokasi</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <select
                          class="form-control"
                          id="satuan"
                          name="satuan"
                          required
                        >
                          <option value="Kg">Kg</option>
                          <option value="Buah">Buah</option>
                        </select>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td><label for="gambar"> </label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <div class="card">
                          <div class="card-body">
                            <div
                              id="drop-area"
                              class="border rounded d-flex justify-content-center align-items-center"
                            >
                              <div class="content">
                                <i
                                  class="bi bi-cloud-arrow-up-fill text-primary"
                                  style="font-size: 48px"
                                ></i>
                                <p class="mt-3">Upload Foto</p>
                              </div>
                            </div>
                            <input
                              type="file"
                              id="gambar"
                              name="gambar"
                              multiple
                              accept="image/*"
                              class="d-none"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a href="/admin_galeri" class="btn btn-secondary">Kembali</a>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("addProductForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();
      var form = this;

      Swal.fire({
        title: "Apakah kamu yakin?",
        text: "Layanan fotografi akan ditambahkan.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Ya, simpan!",
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "Berhasil!",
            text: "Layanan fotografi berhasil ditambahkan.",
            icon: "success",
            timer: 2000,
            timerProgressBar: true,
            willClose: () => {
              form.submit();
            },
          });
        }
      });
    });
</script>
{% endblock %}
