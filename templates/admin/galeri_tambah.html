{% extends "admin/base_admin.html" %} {% block title %} Dashboard Admin | Oval
Photo {% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-dark border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Tambah Galeri</h6>
        </div>
      </div>

      <div class="card-body px-4 pb-4">
        <div class="row">
          <!-- Kolom Form -->
          <div class="col-md-8">
            <form
              id="tambahGaleriForm"
              method="POST"
              action="/admin_galeri_tambah"
              enctype="multipart/form-data"
            >
              <table class="table table-no-border">
                <tbody>
                  <tr>
                    <td><label for="kategori">Kategori</label></td>
                    <td>
                      <div
                        class="input-group input-group-outline"
                        style="max-width: 500px"
                      >
                        <label class="form-label"></label>
                        <select
                          class="form-control"
                          id="kategori"
                          name="kategori"
                          required
                        >
                          <option value="">Pilih Kategori</option>
                          <option value="layanan">Layanan</option>
                          <option value="lokasi">Lokasi</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="layananSelect">Layanan</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select
                          class="form-control"
                          id="layananSelect"
                          name="layanan"
                          required
                        >
                          <option value="">Pilih Layanan</option>
                          {% for layanan in layanan %}
                          <option value="{{ layanan._id }}">
                            {{ layanan.nama }}
                          </option>
                          {% endfor %}
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="lokasiSelect">Lokasi</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select
                          class="form-control"
                          id="lokasiSelect"
                          name="lokasi"
                          required
                        >
                          <option value="">Pilih Lokasi</option>
                          {% for lokasi in lokasi %}
                          <option value="{{ lokasi._id }}">
                            {{ lokasi.nama }}
                          </option>
                          {% endfor %}
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="gambar"></label></td>
                    <td>
                      <div
                        class="input-group input-group-outline"
                        style="max-width: 500px"
                      >
                        <div class="card">
                          <div class="card-body">
                            <div
                              id="drop-area"
                              class="border rounded d-flex justify-content-center align-items-center"
                              style="cursor: pointer; min-height: 150px"
                            >
                              <div class="content text-center">
                                <i
                                  class="bi bi-cloud-arrow-up-fill text-primary"
                                  style="font-size: 48px"
                                ></i>
                                <p class="mt-3">Upload Foto</p>
                              </div>
                            </div>
                            <input
                              type="file"
                              id="gambar"
                              name="gambar[]"
                              multiple
                              accept="image/*"
                              class="d-none"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="text-end mt-3">
                <a
                  href="/admin_galeri"
                  class="btn btn-outline-dark me-2 fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  >Kembali</a
                >
                <button
                  type="submit"
                  class="btn btn-dark fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  id="submitButton"
                  disabled
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>

          <!-- Kolom Preview -->
          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light rounded"
          >
            <div id="preview" class="text-muted text-center">
              Foto akan tampil disini
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputGambar = document.getElementById("gambar");
    const dropArea = document.getElementById("drop-area");
    const preview = document.getElementById("preview");
    const submitButton = document.getElementById("submitButton");

    let selectedFiles = [];

    function updateFileInput() {
      const dataTransfer = new DataTransfer();
      selectedFiles.forEach((file) => dataTransfer.items.add(file));
      inputGambar.files = dataTransfer.files;
    }

    function previewImages() {
      preview.innerHTML = "";
      if (selectedFiles.length === 0) {
        preview.textContent = "Foto akan tampil disini";
        return;
      }

      selectedFiles.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "img-fluid rounded mb-2";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function checkFormFilled() {
      const kategori = document.getElementById("kategori").value.trim();
      const layanan = document.getElementById("layananSelect").value.trim();
      const lokasi = document.getElementById("lokasiSelect").value.trim();
      const gambarAda = selectedFiles.length > 0;
      submitButton.disabled = !(kategori && gambarAda && (layanan || lokasi));
    }

    inputGambar.addEventListener("change", () => {
      selectedFiles = Array.from(inputGambar.files);
      updateFileInput();
      previewImages();
      checkFormFilled();
    });

    dropArea.addEventListener("click", () => inputGambar.click());

    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    });

    dropArea.addEventListener("dragover", () => {
      dropArea.classList.add("border-primary");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("border-primary");
    });

    dropArea.addEventListener("drop", (e) => {
      dropArea.classList.remove("border-primary");

      const files = Array.from(e.dataTransfer.files).filter((file) =>
        file.type.startsWith("image/")
      );
      if (files.length === 0) return;

      // Gabungkan file baru dengan file lama
      selectedFiles = selectedFiles.concat(files);
      updateFileInput();
      previewImages();
      checkFormFilled();
    });

    ["kategori", "layananSelect", "lokasiSelect"].forEach((id) => {
      document.getElementById(id).addEventListener("change", checkFormFilled);
    });

    checkFormFilled();

    document
      .getElementById("tambahGaleriForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const form = this;

        Swal.fire({
          title: "Apakah kamu yakin?",
          text: "Galeri akan ditambahkan.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ya, simpan!",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Berhasil!",
              text: "Galeri berhasil ditambahkan.",
              icon: "success",
              timer: 2000,
              timerProgressBar: true,
              willClose: () => {
                form.submit();
              },
            });
          }
        });
      });
  });
</script>

{% endblock %}
