{% extends "admin/base_admin.html" %} {% block title %} Dashboard Admin | Oval
Photo {% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-dark border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Tambah Galeri</h6>
        </div>
      </div>

      <div class="card-body px-4 pb-4">
        <div class="row">
          <div class="col-md-8">
            <form
              id="tambahGaleriForm"
              method="POST"
              action="/admin_galeri_tambah"
              enctype="multipart/form-data"
            >
              <table class="table table-no-border">
                <tbody>
                  <tr>
                    <td><label for="kategori">Kategori</label></td>
                    <td>
                      <div
                        class="input-group input-group-outline"
                        style="max-width: 500px"
                      >
                        <label class="form-label"></label>
                        <select
                          class="form-control"
                          id="kategori"
                          name="kategori"
                          required
                        >
                          <option value="">Pilih Kategori</option>
                          <option value="layanan">Layanan</option>
                          <option value="lokasi">Lokasi</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="layananSelect">Layanan</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select
                          class="form-control"
                          id="layananSelect"
                          name="layanan"
                          required
                        >
                          <option value="">Pilih Layanan</option>
                          {% for layanan in layanan %}
                          <option value="{{ layanan._id }}">
                            {{ layanan.nama }}
                          </option>
                          {% endfor %}
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="lokasiSelect">Lokasi</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select
                          class="form-control"
                          id="lokasiSelect"
                          name="lokasi"
                          required
                        >
                          <option value="">Pilih Lokasi</option>
                          {% for lokasi in lokasi %}
                          <option value="{{ lokasi._id }}">
                            {{ lokasi.nama }}
                          </option>
                          {% endfor %}
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="gambar"></label></td>
                    <td>
                      <div
                        class="input-group input-group-outline"
                        style="max-width: 500px"
                      >
                        <div class="card">
                          <div class="card-body">
                            <div
                              id="drop-area"
                              class="border rounded d-flex justify-content-center align-items-center"
                              style="cursor: pointer; min-height: 150px"
                            >
                              <div class="content text-center">
                                <i
                                  class="bi bi-cloud-arrow-up-fill text-primary"
                                  style="font-size: 48px"
                                ></i>
                                <p class="mt-3">Upload Foto</p>
                              </div>
                            </div>
                            <input
                              type="file"
                              id="gambar"
                              name="gambar[]"
                              multiple
                              accept="image/*"
                              class="d-none"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="text-end mt-3">
                <a
                  href="/admin_galeri"
                  class="btn btn-outline-dark me-2 fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  >Kembali</a
                >
                <button
                  type="submit"
                  class="btn btn-dark fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  id="submitButton"
                  disabled
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>

          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light rounded"
            style="min-height: 300px; flex-wrap: wrap; gap: 10px; padding: 15px"
          >
            <div id="preview" class="text-muted text-center w-100">
              Foto akan tampil disini
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputGambar = document.getElementById("gambar");
    const dropArea = document.getElementById("drop-area");
    const preview = document.getElementById("preview");
    const submitButton = document.getElementById("submitButton");

    // Menggunakan Set untuk menyimpan file yang dipilih, otomatis menghindari duplikasi
    let selectedFiles = new Set();

    // Fungsi untuk memperbarui elemen input file yang tersembunyi
    function updateFileInput() {
      const dataTransfer = new DataTransfer();
      selectedFiles.forEach((file) => dataTransfer.items.add(file));
      inputGambar.files = dataTransfer.files;
    }

    // Fungsi untuk menampilkan preview gambar
    function previewImages() {
      preview.innerHTML = ""; // Bersihkan preview yang lama
      if (selectedFiles.size === 0) {
        preview.textContent = "Foto akan tampil disini";
        return;
      }

      // Pastikan teks placeholder dihilangkan jika ada gambar
      const placeholder = preview.querySelector(".text-muted.text-center");
      if (placeholder) {
        placeholder.remove();
      }

      selectedFiles.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imgContainer = document.createElement("div");
          imgContainer.className = "position-relative d-inline-block m-1"; // Untuk positioning tombol hapus
          imgContainer.style.width = "100px"; // Ukuran thumbnail fixed
          imgContainer.style.height = "100px"; // Ukuran thumbnail fixed
          imgContainer.style.display = "flex"; // Gunakan flexbox untuk centering gambar
          imgContainer.style.justifyContent = "center";
          imgContainer.style.alignItems = "center";
          imgContainer.style.overflow = "hidden"; // Sembunyikan bagian yang keluar dari batas container

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "rounded"; // Hapus img-fluid karena kita atur ukuran secara manual
          img.style.objectFit = "contain"; // Penting: Pastikan seluruh gambar terlihat tanpa terpotong
          img.style.maxWidth = "100%"; // Batasi lebar gambar agar tidak melebihi container
          img.style.maxHeight = "100%"; // Batasi tinggi gambar agar tidak melebihi container
          img.style.width = "auto"; // Biarkan lebar menyesuaikan rasio aspek
          img.style.height = "auto"; // Biarkan tinggi menyesuaikan rasio aspek

          const deleteButton = document.createElement("button");
          deleteButton.className =
            "btn btn-danger btn-sm position-absolute top-0 end-0 rounded-circle p-0";
          deleteButton.style.width = "24px";
          deleteButton.style.height = "24px";
          deleteButton.style.lineHeight = "1";
          deleteButton.style.fontSize = "0.75rem";
          deleteButton.innerHTML = "&times;"; // Simbol 'x'
          deleteButton.onclick = (e) => {
            e.stopPropagation(); // Mencegah event klik menyebar ke dropArea
            removeFile(file);
          };

          imgContainer.appendChild(img);
          imgContainer.appendChild(deleteButton);
          preview.appendChild(imgContainer);
        };
        reader.readAsDataURL(file);
      });
    }

    // Fungsi untuk menghapus file dari daftar
    function removeFile(fileToRemove) {
      selectedFiles.delete(fileToRemove);
      updateFileInput();
      previewImages();
      checkFormFilled();
    }

    // Fungsi untuk mengecek apakah form sudah terisi
    function checkFormFilled() {
      const kategori = document.getElementById("kategori").value.trim();
      const layanan = document.getElementById("layananSelect").value.trim();
      const lokasi = document.getElementById("lokasiSelect").value.trim();
      const gambarAda = selectedFiles.size > 0;
      submitButton.disabled = !(kategori && gambarAda && (layanan || lokasi));
    }

    // Event listener untuk input file
    inputGambar.addEventListener("change", (e) => {
      // Tambahkan file baru ke Set yang sudah ada
      Array.from(e.target.files).forEach((file) => selectedFiles.add(file));
      updateFileInput();
      previewImages();
      checkFormFilled();
      // Penting: Reset nilai input file agar event 'change' terpicu lagi
      // jika pengguna memilih file yang sama di kemudian hari.
      e.target.value = "";
    });

    // Event listener untuk mengklik dropArea
    dropArea.addEventListener("click", () => {
      inputGambar.click(); // Memicu klik pada input file
    });

    // Event listener untuk drag and drop (mencegah default behavior)
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    });

    // Event listener untuk highlight area saat drag
    dropArea.addEventListener("dragover", () => {
      dropArea.classList.add("border-primary");
    });

    // Event listener untuk menghilangkan highlight saat drag leave
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("border-primary");
    });

    // Event listener saat file di-drop
    dropArea.addEventListener("drop", (e) => {
      dropArea.classList.remove("border-primary");

      const files = Array.from(e.dataTransfer.files).filter((file) =>
        file.type.startsWith("image/")
      );
      if (files.length === 0) return;

      // Gabungkan file baru dengan file yang sudah ada
      files.forEach((file) => selectedFiles.add(file));
      updateFileInput();
      previewImages();
      checkFormFilled();
    });

    // Event listener untuk perubahan pada dropdown kategori, layanan, dan lokasi
    ["kategori", "layananSelect", "lokasiSelect"].forEach((id) => {
      document.getElementById(id).addEventListener("change", checkFormFilled);
    });

    // Panggil checkFormFilled saat DOM selesai dimuat untuk set state awal button
    checkFormFilled();

    // Event listener untuk submit form dengan SweetAlert
    document
      .getElementById("tambahGaleriForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const form = this;

        Swal.fire({
          title: "Apakah kamu yakin?",
          text: "Galeri akan ditambahkan.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ya, simpan!",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Berhasil!",
              text: "Galeri berhasil ditambahkan.",
              icon: "success",
              timer: 2000,
              timerProgressBar: true,
              willClose: () => {
                form.submit();
              },
            });
          }
        });
      });
  });
</script>

{% endblock %}
