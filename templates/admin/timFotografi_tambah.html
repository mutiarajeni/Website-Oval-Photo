{% extends "admin/base_admin.html" %} {% block title %} Dashboard Admin | Oval
Photo {% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-dark border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Tambah Tim Fotografi</h6>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <div class="container mt-5">
            {% if product_exists %}
            <div
              class="alert alert-danger alert-dismissible text-white"
              role="alert"
            >
              <span class="text-sm">
                Tim Fotografi sudah ada
                <a href="#tim_nama" class="alert-link text-white">Nama</a>.
                Mohon gunakan nama yang berbeda.
              </span>
              <button
                type="button"
                class="btn-close text-lg py-3 opacity-10"
                data-bs-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            {% endif %}

            <form
              id="addProductForm"
              method="POST"
              action="/admin_paketFotografi_tambah"
              enctype="multipart/form-data"
            >
              <table class="table table-no-border">
                <tbody>
                  <tr>
                    <td><label for="tim_nama">Nama</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="tim_nama"
                          name="nama"
                          required
                        />
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td><label for="link_maps">Alamat Email</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="link_maps"
                          name="link_maps"
                          required
                        />
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td><label for="link_maps">No. Telepon</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <label class="form-label"></label>
                        <input
                          type="text"
                          class="form-control"
                          id="link_maps"
                          name="link_maps"
                          required
                        />
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td><label for="gambar">Foto</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <div class="card">
                          <div class="card-body">
                            <div
                              id="drop-area"
                              class="border rounded d-flex justify-content-center align-items-center"
                            >
                              <div class="content">
                                <i
                                  class="bi bi-cloud-arrow-up-fill text-primary"
                                  style="font-size: 48px"
                                ></i>
                                <p class="mt-3">Upload Foto</p>
                              </div>
                            </div>
                            <input
                              type="file"
                              id="gambar"
                              name="gambar"
                              multiple
                              accept="image/*"
                              class="d-none"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td><label for="peran">Peran</label></td>
                    <td>
                      <div
                        style="
                          display: grid;
                          grid-template-columns: repeat(2, 1fr);
                          gap: 10px;
                          max-width: 500px;
                        "
                      >
                        <label
                          style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            padding: 8px 12px;
                          "
                        >
                          Fotografer
                          <input
                            type="checkbox"
                            name="peran[]"
                            value="Fotografer"
                          />
                        </label>
                        <label
                          style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            padding: 8px 12px;
                          "
                        >
                          Sinematografer
                          <input
                            type="checkbox"
                            name="peran[]"
                            value="Sinematografer"
                          />
                        </label>
                        <label
                          style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            padding: 8px 12px;
                          "
                        >
                          Videografer
                          <input
                            type="checkbox"
                            name="peran[]"
                            value="Videografer"
                          />
                        </label>
                        <label
                          style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            padding: 8px 12px;
                          "
                        >
                          Editor
                          <input
                            type="checkbox"
                            name="peran[]"
                            value="Editor"
                          />
                        </label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end mt-3">
                <a
                  href="/admin_timFotografi"
                  class="btn btn-outline-dark me-2 fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  >Kembali</a
                >
                <button
                  type="submit"
                  class="btn btn-dark fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  id="submitButton"
                  disabled
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function checkFormFilled() {
    const nama = document.getElementById("tim_nama").value.trim();
    const alamat = document.getElementById("alamat").value.trim();
    const linkMaps = document.getElementById("link_maps").value.trim();
    const harga = document.getElementById("harga").value.trim();

    const submitButton = document.getElementById("submitButton");
    submitButton.disabled = !(nama && alamat && linkMaps && harga);
  }

  document
    .querySelectorAll("#tim_nama, #alamat, #link_maps, #harga")
    .forEach((input) => {
      input.addEventListener("input", checkFormFilled);
    });

  document
    .getElementById("addProductForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();
      var form = this;

      Swal.fire({
        title: "Apakah kamu yakin?",
        text: "Tim Fotografi akan ditambahkan.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Ya",
        cancelButtonText: "Tidak",
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "Berhasil!",
            text: "Tim Fotografi berhasil ditambahkan.",
            icon: "success",
            timer: 2000,
            timerProgressBar: true,
            willClose: () => {
              form.submit();
            },
          });
        }
      });
    });
</script>
{% endblock %}
