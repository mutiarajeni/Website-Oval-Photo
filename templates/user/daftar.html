{% extends "user/base_user.html" %} {% block title %} Login | Oval Photo 
{%endblock %} {% block content %}


<div class="container-login">
  <!-- Logo -->
  <div class="login-logo">
    <img src="static/img/logo.png" alt="Logo">
    <h2 class="mb-0">Oval Photo</h2>
  </div>

  <!-- Daftar Card -->
  <div class="login-card">
    <form id="loginForm">
      <h2 class="login-title">Daftar</h2>
      <p class="login-subtitle">
       Halo! Ayo daftar sekarang untuk memesan sesi foto kamu hari ini 
      </p>

      <!-- Nama Lengkap -->
      <div class="mb-3">
        <label for="namalengkap" class="form-label">Nama Lengkap</label>
        <input
          type="text"
          class="form-control"
          id="namalengkap"
          placeholder="Masukkan nama lengkap kamu"
          required
        />
      </div>

      <!-- Nama Pengguna -->
      <div class="mb-3">
        <label for="username" class="form-label">Nama Pengguna</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Masukkan nama pengguna kamu"
          required
        />
      </div>

      <!-- Alamat Email -->
      <div class="mb-3">
        <label for="alamatemail" class="form-label">Alamat Email</label>
        <input
          type="email"
          class="form-control"
          id="alamatemail"
          placeholder="Masukkan alamat email kamu"
          required
        />
      </div>

      <!-- Kata Sandi -->
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <div class="password-wrapper">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Masukkan kata sandi kamu"
            required
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- Konfirmasi Kata Sandi -->
      <div class="mb-3">
        <label for="konfirpassword" class="form-label">Konfirmasi Kata Sandi</label>
        <div class="password-wrapper">
          <input
            type="password"
            class="form-control"
            id="konfirpassword"
            placeholder="Masukkan kata sandi kamu lagi"
            required
          />
          <button
            type="button"
            class="toggle-konfirpassword"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- Tombol Daftar -->
      <button type="submit" class="btn-masuk" id="masukButton" disabled>
        Daftar
      </button>

      <p class="signup-text">
        Sudah mempunyai akun? <a href="/masuk">Masuk</a>
      </p>
    </form>
  </div>
</div>

    
<!-- Scripts -->
<script>
  const namalengkap = document.getElementById("namalengkap");
  const alamatemail = document.getElementById("alamatemail");
  const username = document.getElementById("username");
  const password = document.getElementById("password");
  const konfirpassword = document.getElementById("konfirpassword");
  const masukButton = document.getElementById("masukButton");

  const togglePassword = document.querySelector(".toggle-password i");
  const toggleKonfirPassword = document.querySelector(".toggle-konfirpassword i");

  // Fungsi untuk validasi semua field
  function validateForm() {
    const isFormValid =
      namalengkap.value.trim() &&
      alamatemail.value.trim() &&
      username.value.trim() &&
      password.value.trim() &&
      konfirpassword.value.trim();

    masukButton.disabled = !isFormValid;
    masukButton.style.cursor = isFormValid ? "pointer" : "not-allowed";
    masukButton.style.backgroundColor = isFormValid ? "#2563eb" : "#d1d5db";
  }

  // Tambahkan event listener ke semua input
  [namalengkap, alamatemail, username, password, konfirpassword].forEach((input) =>
    input.addEventListener("input", validateForm)
  );

  // Toggle untuk password
  document.querySelector(".toggle-password").addEventListener("click", function () {
    const type = password.type === "password" ? "text" : "password";
    password.type = type;
    togglePassword.classList.toggle("bi-eye");
    togglePassword.classList.toggle("bi-eye-slash");
  });

  // Toggle untuk konfirmasi password
  document.querySelector(".toggle-konfirpassword").addEventListener("click", function () {
    const type = konfirpassword.type === "password" ? "text" : "password";
    konfirpassword.type = type;
    toggleKonfirPassword.classList.toggle("bi-eye");
    toggleKonfirPassword.classList.toggle("bi-eye-slash");
  });
</script>

    


{% endblock %}
