{% extends "user/base_user.html" %}

{% block title %}
Booking | Oval Photo
{% endblock %}

{% block content %}
<h1>Booking</h1>
<form action="/pembayaran" method="post">
    <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="paket">Pilih Paket</label>
        <select class="form-control" id="paket" name="paket" required>
            <option value="gold">Paket Gold</option>
            <!-- Tambah opsi paket lainnya -->
        </select>
    </div>
    <div class="form-group">
        <label for="tanggal">Tanggal Acara</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
    </div>
    <button type="submit" class="btn btn-primary">Lanjutkan ke Pembayaran</button>
</form>
{% endblock %}
